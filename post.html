<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="post-title">Post Title</h1>
        <div class="actions">
            <a href="index.html" class="button">Back to Home</a>
            <button id="edit-btn" class="button edit">Edit</button>
            <div id="delete-confirm" style="display: none; margin-top: 15px;">
                <p>Are you sure? This cannot be undone.</p>
                <button id="confirm-delete" class="button danger">Yes, Delete</button>
                <button id="cancel-delete" class="button secondary">Cancel</button>
            </div>
            <button id="delete-btn" class="button danger">Delete</button>
        </div>
    </header>
    <main>
        <div id="view-mode">
            <div id="post-content" class="post-content"></div>
            <p class="post-date">Posted: <span id="created-at"></span></p>
        </div>
        
        <form id="edit-form" style="display: none;">
            <div class="form-group">
                <label for="edit-title">Title:</label>
                <input type="text" id="edit-title" required>
            </div>
            <div class="form-group">
                <label for="edit-content">Content:</label>
                <textarea id="edit-content" rows="10" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Save Changes</button>
                <button type="button" id="cancel-edit" class="button secondary">Cancel</button>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
